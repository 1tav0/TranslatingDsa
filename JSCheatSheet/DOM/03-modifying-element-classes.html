<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <title>Introduction to the DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style media="screen">
      body{
        font-size: 1.5rem;
        margin: 15px;
      }

      .current-topic{
        text-decoration: underline;
        font-weight: bold;
      }

      .dark{
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body class="dark">
    <h1 id="intro-text">Manipulating the DOM</h1>
    <script>
      // remove the class to use bootstrap dark mode
      document.body.classList.remove('dark');

      let topics = [
        'Intro to DOM',
        'Getting Elements',
        'Querying the DOM',
        'Creating Elements',
        'Removing Elements',
        'Modifying Element Classes',
        'Working with Attribute',
        'DOM Event Basics',
        'Common DOM Events'
      ];

      let currentTopicIndex = 5;

      let h1Element = document.getElementById('intro-text');
      let olElement = document.createElement('ol');
      
      topics.forEach(function(text, index){
        let li = document.createElement('li');
        li.innerHTML = `<b>${text}</b>`

        if(index<currentTopicIndex){
          li.classList.add('text-info');
        }else if(index > currentTopicIndex){
          li.classList.add('text-danger');
        }else{
          li.classList.add('text-warning', 'current-topic');
          // can remove multiple classes
          // remove('class-one', 'class-two', 'etc')
        }

        olElement.appendChild(li);
      })

      //concatenating classes (old way)
      // let className = document.body.classname;
      // document.body.className = className + 'something-else';

      // to add a class, remove, replace, or toggle a class (new way)
      // document.body.classList.toggle('dark');

      h1Element.insertAdjacentElement('afterend', olElement);

      document.querySelector('.text-warning').classList.replace('text-warning', 'text-success');

    </script>
  </body>
</html>
